<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box{
            width: 100px;
            height: 100px;
            background: indigo;
            color: #fff;
            transition: width 3s, height 5s, transform 4s;
        }

        .box:hover{
            width: 400px;
            height: 400px;
            transform: rotate(360deg)
        }
    </style>

</head>
<body>
    <div class="box">
        <h3>transition</h3>
    </div>
</body>
</html>
